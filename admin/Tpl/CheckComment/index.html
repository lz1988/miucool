<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>评论审核</title><link rel="stylesheet" href="../Public/css/main.css"  type="text/css"/><script language="javascript" src="../Public/js/jquery.js"></script><script language="javascript" src="../Public/js/main.js"></script><script language="javascript">$(document).ready(function(){	$("#username").val('{$Think.request.username}');	$("#isadmin").val('{$Think.request.isadmin}');		//删除用户	$(".del").click(function(){	if (confirm("确定执行操作？")){		var id = $(this).parent().parent().find("td").eq(0).html();		var url = '__URL__/del';			$.post(url,{"id":id},function(data){			if(data == 1){				location.reload();			}else{				alert("操作失败");				return;			}			})	}	})		//修改用户	$(".edit").click(function(){		var id 	= $(this).parent("td").parent("tr").find("td").eq(0).html();		var	url = '__URL__/edit';			url += '?id='+id;		showDialog(url,'修改',500,500);	})})</script></head><body><form action="__URL__/index" name="baseform" method="post"><div id="breadcrumb"><h3>{$breadcrumb}</h3></div><div id="search">    用户名：<input type="text" name="username" id="username"/>
&nbsp;    管理员：
<select name="isadmin" id="isadmin"><option value="-1">请选择</option><option value="1">是</option><option value="0">否</option></select>&nbsp;    {$select}</div><div id="datalist"><table width="100%" border="1" cellpadding="6" cellspacing="6" id="tablelist">  
  <tr align="center">    <th width="95" height="36">编号</th>   
<th width="206">评论文章</th>    
<th width="86">用户</th>    
<th width="109">邮箱</th>    
<th width="275">内容</th> 	    
<th width="169">时间</th>      
<th width="95">操作</th>  
</tr>  <if condition = "$data">  <volist name="data" id="vo">  <tr align="center">    <td>{$vo.id}</td>    <td><a href="__URL__/showpagemenu">{$vo.newtitle}</a></td>    <td>{$vo.user}</td>    <td>{$vo.email}</td>    <td>{$vo.comment}</td>    <td>{$vo.fstcreate}</td>    <td><a href="javascript:void(0)" class="del"><img src="../Public/img/deletebody.gif" border="0"  title="删除"/></a>&nbsp;<a href="javascript:void(0)" class="edit"><img src="../Public/img/editbody.gif" border="0" title="修改" /></a></td>  </tr>  </volist>    <tr><td colspan="7">{$pagelist}</td></tr> <else/> <tr> <td colspan="7"><span class="datamsg">对不起、查询无数据!</span></td></tr>  </if></table></div></form></body></html>
