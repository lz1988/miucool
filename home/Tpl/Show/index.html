<script>
$(document).ready(function(){
	$("#savecomment").click(function(){
	var url = '__URL__/savecomment';
	var id 		= $("#commentid").val();
	var comment = $("textarea[name='comment']").val();
	if (comment == ""){
		alert("内容不可以空！");
		return;
	}
		$.post(url,{"id":id,"comment":comment},function(data){
			if (data == 1){
				alert("评论成功！");
				window.location.reload();
			}else{
				alert("评论失败！");
				return;
			}
		})
	})
})

</script>
